<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body { font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
        #resultado {padding: auto; font-weight: bold;}
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <button onclick="converterTemperatura()">Converter</button>
    <p>Clique acima para inserir temperatura</p>
    <div id="resultado"></div>

    <script>
        function converterTemperatura() {
            const temperaturaCelsius  = parseFloat(prompt("Digite a temperatura °C:"));
            if (isNaN(temperaturaCelsius)) {
                alert("Por favor, insira um valor numérico válido.");
                return;
            }

            const temperaturaKelvin  = (temperaturaCelsius + 273.15);
            const temperaturaFahrenheit = (temperaturaCelsius * 9 / 5) + 32;

            const resultado = `
                ${temperaturaKelvin.toFixed(2)} °Kelvin 

                ${temperaturaFahrenheit.toFixed(2)} °Fahrenheit
            `;

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>
</html>
